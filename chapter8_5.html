<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>innerHtml</title>
</head>
<body>
    <header>
        <h1>innerHTML</h1>
    </header>
<hr>
<p onclick="showAlert()">이번 여름에는 어디로 여행을 갈까요?</p>
<script>
    let area = document.querySelector("p");
    function showAlert() {
        let text = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.");
        area.innerHTML = text;
    }
</script>
</body>
</html>
