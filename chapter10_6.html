<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setTimeInterval</title>
</head>
<body>
<h1>div태그에 시계 만들기</h1>
<hr>
<div>
    <span class="js-clock" onclick="stop()"></span>
</div>
<script>
    let isClicked = false;
    function stop(){
        if(isClicked === false) {
            clearInterval(time);
            isClicked = true;
        }else{
            setInterval(getTime,1000);
            isClicked = false;
        }
    }
    function getTime() {
        let today = new Date();
        let cont = document.querySelector(".js-clock");
        cont.innerHTML = today.toLocaleString();
    }

    let time = setInterval(getTime,1000);

</script>
</body>
</html>
