<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onwheel</title>
</head>
<body>
    <header>
        <h1>마우스 휠을 이용한 이미지 확대/축소</h1>
    </header>
<hr>
    <section>
        <article>
            <p>
                이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.
            </p>
            <div onwheel="changePic(event)">
                <img src="mouseImg.PNG" width="621px" height="392px">
            </div>
        </article>
    </section>
<script>
    let image = document.querySelector("img");
    function changePic(e){
        if(e.deltaY < 0){
            let currWidth = parseInt(image.getAttribute("width"));
            let currHeight = parseInt(image.getAttribute("height"));
            image.setAttribute("width", currWidth * 0.95+"px");
            image.setAttribute("height", currHeight * 0.95 + "px");
        }else{
            let currWidth = parseInt(image.getAttribute("width"));
            let currHeight = parseInt(image.getAttribute("height"));
            image.setAttribute("width", currWidth * 1.05+"px");
            image.setAttribute("height", currHeight * 1.05 + "px");
        }
    }
</script>
</body>
</html>
