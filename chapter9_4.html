<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onmousemove</title>
    <style>
        img{
            position : absolute;
            left : 100px;
            top : 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>이미지 커서 만들기</h1>
    </header>
<hr>
    <section>
        <article>
            <p>
                마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
            </p>
            <div>
                <img src="mouseImg.PNG" width="30px" height="30px">
            </div>
        </article>
    </section>
<script>
    let image = document.querySelector("img");
    document.addEventListener("mousemove",function(e){
        image.style.top = e.clientY + "px";
        image.style.left = e.clientX + "px";
    });
</script>
</body>
</html>
