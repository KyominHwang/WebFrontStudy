<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onblur, onfocus</title>
</head>
<body>
    <header>
        <h1>포커스와 onblur, onfocus</h1>
    </header>
<hr>
    <section>
        <article>
            <p>
                브라우저 바깥에 마우스를 클릭하면 window 객체에 blur 이벤트가 발생하고 다시 마우스 클릭하면 window 객체에 focus 이벤트가
                발생한다.
            </p>
        </article>
    </section>
<script>
    window.onblur = function(){
        document.body.style.backgroundColor = "lightgray";
    }
    window.onfocus = function(){
        document.body.style.backgroundColor = "white";
    }
</script>
</body>
</html>
