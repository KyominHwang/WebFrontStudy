<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visibility 프로퍼티</title>
</head>
<body>
    <header>
        <h1>다음 빈곳에 숨은 단어?
            <button onclick="change()">show/hide</button>
        </h1>
    </header>
<hr>
<ol>
    <li>I (<span style="visibility: hidden">love</span>) you.</li>
    <li>CSS is Cascading (<span style="visibility: hidden">Style</span>) Sheet.</li>
    <li>응답하라. (<span style="visibility: hidden">1988</span>).</li>
</ol>
<script>
    let show = false;
    function change(){
        const tags = document.getElementsByTagName("span");
        if(show === false){
            for(let i = 0 ; i < tags.length ; i++)
                tags[i].style.visibility = "visible";
            show=true;
        }else{
            for(let i = 0 ; i < tags.length ; i++)
                tags[i].style.visibility = "hidden";
            show=false;
        }
    }
</script>
</body>
</html>
