<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>라면을 끓이는 순서</title>
</head>
<body>
    <header>
        <h1>라면을 끓이는 순서</h1>
    </header>
<hr>
    <ol type="A">
        <li>물을 끓인다.</li>
        <li>라면과 스프를 넣는다.</li>
        <li>파를 썰어 넣는다.</li>
        <li>5분 후 <strong>맛있게</strong>먹는다.</li>
    </ol>
<script>
    let sequence = document.querySelector("ol");
    sequence.addEventListener("click",function(){
        sequence.style.backgroundColor = "green";
    });
</script>
</body>
</html>
