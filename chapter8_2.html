<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트란?</title>
</head>
<body>
    <header>
        <h1>자바스크립트란?
        <button onclick="clickEvent()">border</button>
        <button onclick="countP()">p</button>
        </h1>
    </header>
<hr>
<p>자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.</p>
<p><span id="mySpan">C언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
<p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>
<script>
    let target = document.querySelector("#mySpan");
    function clickEvent() {
        target.style.border = "2px dotted violet";
    }
    function countP(){
        let countPs = document.getElementsByTagName("p");
        alert("<p>태그의 개수는" + countPs.length);
    }
</script>
</body>
</html>
