<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 객체의 target</title>
</head>
<body>
    <header>
        <h1>
            span 태그에만 onmouseover/onmouseout
        </h1>
    </header>
<hr>
    <section>
        <article>
            <p>
                span태그에 대해서만 <span>마우스</span>가 올라올 때 밑줄이 그어지고 <span>마우스</span>가 내려갈 때 밑줄이 사라지도록 <span>자바스크립트</span>코드를 작성한다.
            </p>
        </article>
    </section>
<script>
    window.onmouseover = function(e){
        if(e.target.tagName ==="SPAN"){
            e.target.style.textDecoration = "underline";
        }
    }
    window.onmouseout = function(e){
        if(e.target.tagName === "SPAN"){
            e.target.style.textDecoration = "none";
        }
    }
</script>
</body>
</html>
