<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사이트</title>
</head>
<body>
    <h1>옵션 선택으로 사이트 접속</h1>
<p>윈도우 하나를 공유합니다.</p>
<hr>
<form>
    <select id="cont" onchange="changeSite()">
        <option value="naver">네이버</option>
        <option value="google">구글</option>
        <option value="oracle">오라클</option>
    </select>
</form>
<script>
    let cont = document.querySelector("#cont");
    function changeSite() {
        let temp = cont.selectedIndex;
        if(cont[temp].value === "naver") window.open("https://naver.com","_self");
        else if(cont[temp].value === "google") window.open("https://google.com","_self");
        else window.open("https://oracle.com","_self");
    }
</script>
</body>
</html>
