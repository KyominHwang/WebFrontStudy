<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
</head>
<body>
    <header>
        <h1>
            바탕 아무 곳에나 더블클릭
        </h1>
    </header>
<hr>
    <section>
        <article>
            <p>
                바탕 아무곳이나 <strong>더블클릭</strong>하면 배경색이 랜덤하게 변합니다.
            </p>
        </article>
    </section>
<script>
    let a = Math.floor(Math.random() * 255);
    let b = Math.floor(Math.random() * 255);
    let c = Math.floor(Math.random() * 255);

    document.addEventListener("dblclick", function(){
        document.body.style.backgroundColor = "rgb("+a+","+b+","+c+")";
    });
</script>
</body>
</html>
