<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onmouseover과 onmouseout</title>
</head>
<body>
    <header>
        <h1>
            아이템에 마우스를 올리면 설명 출력
        </h1>
    </header>
<hr>
    <section>
        <article>
            여름방학때 하고 싶은 것들<br>
            <ul>
                <li>자전거로 대한민국 일주</li>
                <li>책 100권 읽기</li>
                <li>철인3종경기 준비</li>
                <li>자바스크립트 정복</li>
            </ul>
            <div style="position: absolute;top: 50px;left: 100px;width: 200px;height: 100px;border: 1px solid black; background-color: yellowgreen;visibility: hidden" onmouseover="showText(this)" onmouseout="hideText(this)">
                <p>빨간 자전거를 타고 서울, 대전, 대구, 부산 찍고, 목포, 인천을 거쳐 달린다.</p>
            </div>
            <div style="position: absolute;top: 80px;left: 100px;width: 200px;height: 100px;border: 1px solid black; background-color: yellowgreen ;visibility: hidden" onmouseover="showText(this)" onmouseout="hideText(this)">
                <p>빨간 자전거를 타고 서울, 대전, 대구, 부산 찍고, 목포, 인천을 거쳐 달린다.</p>
            </div>
            <div style="position: absolute;top: 110px;left: 100px;width: 200px;height: 100px;border: 1px solid black; background-color: yellowgreen ;visibility: hidden" onmouseover="showText(this)" onmouseout="hideText(this)">
                <p>빨간 자전거를 타고 서울, 대전, 대구, 부산 찍고, 목포, 인천을 거쳐 달린다.</p>
            </div>
            <div style="position: absolute;top: 140px;left: 100px;width: 200px;height: 100px;border: 1px solid black; background-color: yellowgreen ; visibility: hidden" onmouseover="showText(this)" onmouseout="hideText(this)">
                <p>빨간 자전거를 타고 서울, 대전, 대구, 부산 찍고, 목포, 인천을 거쳐 달린다.</p>
            </div>
        </article>
    </section>
<script>
    function hideText(obj){
        obj.style.visibility = "hidden";
    }
    function showText(obj) {
        obj.style.visibility = "visible";
    }
</script>
</body>
</html>
